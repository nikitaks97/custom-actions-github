name: Deployment using custom action

on:
  push:
    branches:
      - main
  workflow_dispatch:  # ðŸ‘ˆ Manual trigger added

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

     # - name: Cache dependencies
      #  id: cache
      #  uses: actions/cache@v4
       # with:
        #  path: |
         #   ~/.npm
          #  01+Starting+Project/node_modules
         # key: deps-node-modules-${{ hashFiles('01+Starting+Project/package-lock.json') }}
        #  restore-keys: |
        #    deps-node-modules-

     # - name: Install dependencies
      #  run: npm ci
      #  working-directory: 01+Starting+Project
      - name: use custom action
        uses: ./cached-deps
        with:
          caching: 'false'

      - name: Lint code
        run: npm run lint
        working-directory: 01+Starting+Project

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            01+Starting+Project/node_modules
          key: deps-node-modules-${{ hashFiles('01+Starting+Project/package-lock.json') }}
          restore-keys: |
            deps-node-modules-

      - name: Install dependencies
        run: npm ci
        working-directory: 01+Starting+Project

      - name: Test code
        id: run-tests
        run: npm run test
        working-directory: 01+Starting+Project

      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          path: 01+Starting+Project/test-results
          name: test-report

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            01+Starting+Project/node_modules
          key: deps-node-modules-${{ hashFiles('01+Starting+Project/package-lock.json') }}
          restore-keys: |
            deps-node-modules-

      - name: Install dependencies
        run: npm ci
        working-directory: 01+Starting+Project

      - name: Build website
        run: npm run build
        working-directory: 01+Starting+Project

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: 01+Starting+Project/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: 01+Starting+Project/dist

      - name: Output contents
        run: ls -R 01+Starting+Project/dist

      - name: Deploy site
        run: echo "Deploying..."
